<div>
  <div
    appDnd
    (fileDropped)="onFileDropped($event)"
    class="relative flex flex-col justify-center items-center outline-rtb-blue outline-2 -outline-offset-4 outline-dashed rounded-2xl bg-rtb-super-light-blue py-2 h-36"
  >
    <input
      #fileDropRef
      type="file"
      multiple
      (change)="fileBrowseHandler($event)"
      accept=".pdf, .docx, .txt, .xlsx"
      class="absolute w-full h-full cursor-pointer opacity-0 left-0"
    />
    <img src="../../../../../assets/icons/upload icon.svg" alt="Upload Icon" />

    <div class="text-base mt-3">
      <div class="flex font-semibold">
        <button type="button" class="underline mr-1">Click to upload</button>
        <div class="text-rtb-blue">or drag and drop</div>
      </div>
      <div class="text-center">PDF, text, excel or ?</div>
    </div>
  </div>

  <div class="mt-3">
    <div
      class="flex justify-between items-center text-base font-normal text-rtb-black"
      *ngFor="let file of files; let i = index"
    >
      <div class="pt-4">
        <h4>
          {{ file?.name }}
        </h4>
      </div>
      <div class="pt-1">
        <button
          type="button"
          (click)="onSaveButtonClick()"
          class="border-2 border-rtb-blue rounded-md py-1 px-3 text-base font-normal text-rtb-black hover:bg-rtb-super-light-blue"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
