<!-- TODO: Replaced with the <app-search-bar> component once that component is updated for reusability. -->
<div
  class="flex w-[640px] h-auto p-4 border-2 border-solid border-[#E9EAEA] rounded-full"
>
  <img src="../../assets/icons/search-icon.svg" alt="Search Icon" />
  <input
    type="search"
    name="searchBar"
    placeholder="Search in all clients"
    class="w-full h-full text-base font-medium text-[#96A0B6] pl-1.5 focus:outline-none"
    [(ngModel)]="inputValue"
    (keyup.enter)="onSearch()"
  />
</div>
<br />
