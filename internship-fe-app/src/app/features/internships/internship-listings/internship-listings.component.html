<div class="container mx-auto p-4">
  <div *ngFor="let internship of (internships$ | async)">
    <app-internship-box [internship]="internship"></app-internship-box>
  </div>

  <mat-paginator
    [length]="totalNumber$ | async"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page"
  ></mat-paginator>
</div>
