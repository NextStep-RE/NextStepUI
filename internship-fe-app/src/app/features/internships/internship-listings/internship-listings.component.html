<div *ngIf="internships?.length; else noData">
  <ng-container *ngFor="let internship of internships">
    <app-internship-box [internship]="internship"></app-internship-box>
  </ng-container>
  <mat-paginator
    [length]="25"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
<ng-template #noData>
  <p>No internships available</p>
</ng-template>
