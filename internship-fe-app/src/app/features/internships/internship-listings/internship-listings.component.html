<div class="container mx-auto p-4">
    <div *ngFor="let internship of paginatedInternships">
        <app-internship-box [internship]="internship"></app-internship-box>
    </div>

    <div class="flex justify-between items-center mt-4">
        <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" (click)="prevPage()"
            [disabled]="currentPage === 1">
            Previous
        </button>
        <span>Page {{ currentPage }} of {{ totalPages() }}</span>
        <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" (click)="nextPage()"
            [disabled]="currentPage === totalPages()">
            Next
        </button>
    </div>
</div>
