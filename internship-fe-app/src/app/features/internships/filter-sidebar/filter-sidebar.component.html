<div class="p-6 bg-gray-100 border-rtb-black shadow-lg h-full space-y-6 flex flex-col">
  <h3 class="font-semibold text-lg mb-4">Filters</h3>

  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="filters.location" placeholder="Location or 'Remote'"
      (ngModelChange)="onFilterChange()" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="filters.startDate"
      (ngModelChange)="onFilterChange()" />
    <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="filters.endDate" (ngModelChange)="onFilterChange()" />
    <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Application Deadline</mat-label>
    <input matInput [matDatepicker]="deadlinePicker" [(ngModel)]="filters.applicationDeadline"
      (ngModelChange)="onFilterChange()" />
    <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
    <mat-datepicker #deadlinePicker></mat-datepicker>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>

  <h3 class="font-semibold text-lg mt-8 mb-4">Sort By</h3>

  <mat-form-field class="w-full">
    <mat-label>Sort By</mat-label>
    <mat-select [(ngModel)]="filters.sortBy" (ngModelChange)="onSortChange(filters.sortBy)">
      <mat-option value="title">Title</mat-option>
      <mat-option value="endDate">End Date</mat-option>
      <mat-option value="applicationDeadline">Application Deadline</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="filters.ascending" (ngModelChange)="onFilterChange()">
    Ascending
  </mat-checkbox>
</div>
