<div
  class="border-gray-200 shadow-lg md:max-w-md lg:max-w-lg mx-auto p-4 bg-white rounded-lg h-auto w-[26rem] font-[Yaldevi]"
>
  <div class="w-full mb-10">
    <mat-card class="w-96">
      <mat-calendar
        #calendar
        [minDate]="today"
        [(selected)]="selected"
      ></mat-calendar>
    </mat-card>
  </div>
  @if (eventList.length > 0) {
  <div class="max-h-64 overflow-y-auto ml-2 no-scrollbar">
    @for (event of eventList; track event.startDate) {
    <div class="flex mb-10 space-x-5">
      <div class="w-1.5 h-20 bg-rtb-black"></div>

      <div class="flex flex-col ">
        <p class="text-3xl font-semibold">
          {{ event.startDate | date : "dd" }}
        </p>
        <p class="text-3xl font-semibold">
          {{ event.startDate | date : "MMM" }}
        </p>
      </div>
      <div class="flex flex-col pl-9 w-full text-left">
        <p class="text-rtb-blue text-lg font-semibold">{{ event.title }}</p>
        <p class="text-gray-500">
          {{ event.startDate | date : "dd MMM/HH:mm" }}
        </p>
        <p class="text-gray-500">{{ event.location }}</p>
      </div>
    </div>
    }
  </div>
  } @else {
  <p class="text-center text-gray-900 mt-4">No events for this day</p>
  }
</div>
