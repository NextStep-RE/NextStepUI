<div mat-dialog-content class="p-10">
    <h1 mat-dialog-title>Document Details</h1>
    <fieldset
      [disabled]="true"
      class="flex flex-wrap justify-center lg:space-x-10"
    >
      <div class="w-80 p-2">
        <h2>General Data</h2>
        <div class="flex flex-col mb-6">
          <label class="block text-gray-900 text-base mb-1" for="name"
            >Document Name</label
          >
          <input
            class="bg-white border border-gray-300 rounded-md w-full py-3 px-3 text-gray-700 placeholder-gray-400"
            id="name"
            type="text"
            formControlName="name"
            placeholder="Name"
            [value]="data.name"
          />
        </div>
        <div class="flex flex-col mb-6">
          <label class="block text-gray-900 text-base mb-1" for="name"
            >Document Type</label
          >
          <input
            class="bg-white border border-gray-300 rounded-md w-full py-3 px-3 text-gray-700 placeholder-gray-400"
            id="name"
            type="text"
            formControlName="name"
            placeholder="Name"
            [value]="data.type"
          />
        </div>
        <div class="flex flex-col mb-6">
          <label class="block text-gray-900 text-base mb-1" for="name"
            >Document Date</label
          >
          <input
            class="bg-white border border-gray-300 rounded-md w-full py-3 px-3 text-gray-700 placeholder-gray-400"
            id="name"
            type="text"
            formControlName="name"
            placeholder="Name"
            [value]="data.date | date : 'dd.MM.yyyy' "
          />
        </div>

      </div>
    </fieldset>
  </div>
