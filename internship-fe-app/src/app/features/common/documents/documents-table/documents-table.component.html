<div class="max-h-96 overflow-y-auto">
  <table class="w-full md:min-w-[50rem] table-auto">
    <thead *ngIf="showHeader" class="sticky top-0 z-0">
      <tr class="text-base h-14 text-rtb-black bg-rtb-light-gray text-[0.8rem]">
        <th class="pl-4 text-left font-medium">Contract Name</th>
        <th class="text-center font-medium">Date</th>
        <th class="pr-8 text-right font-medium">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let document of documents$ | async; let i = index">
        <tr
          class="h-12 border-b hover:bg-very-light-blue border-slate-300 text-[0.8rem]"
        >
          <td class="pl-4">
            <div class="flex items-center w-auto truncate">
              <span class="ml-2">{{ document.name }}</span>
            </div>
          </td>
          <td class="text-center">
            {{ document.date | date : "dd/MM/yyyy" }}
          </td>
          <td>
            <div class="pr-4 flex justify-end space-x-4 items-center">
              <button
                class="hover:bg-red-100 rounded-full"
                aria-label="Delete Document"
              >
                <img
                  class="w-5 h-5 cursor-pointer"
                  [src]="'../assets/icons/Bin.svg'"
                  alt="Delete Icon"
                  (click)="onDeleteDocument(customerId, document)"
                />
              </button>
              <button
                class="hover:bg-light-gray rounded-full"
                aria-label="View Document"
              >
                <img
                  class="w-5 h-5 cursor-pointer"
                  [src]="'../assets/icons/eye.svg'"
                  alt="View Icon"
                  (click)="onViewDocument(document)"
                />
              </button>
              <button
                class="hover:bg-light-gray rounded-full"
                aria-label="Download Document"
              >
                <img
                  class="w-5 h-5 cursor-pointer"
                  [src]="'../assets/icons/download.svg'"
                  alt="Download Icon"
                  (click)="onDownloadDocument(document)"
                />
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
