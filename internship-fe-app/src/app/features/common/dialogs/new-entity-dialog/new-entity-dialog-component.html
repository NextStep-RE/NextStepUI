<div class="bg-white py-20 px-10 rounded-lg shadow-lg text-center">
  @if(data.title) {
  <p class="text-2xl text-left font-bold pb-4">{{ data.title }}</p>
  }
  <div
    class="border-dashed border-2 border-rtb-blue py-3 rounded-lg bg-rtb-super-light-blue"
  >
    <div class="flex items-center justify-center mb-2">
      <img src="assets/icons/check-icon-black.svg" alt="check-icon" />
    </div>
    <p class="text-xl font-medium mb-2">{{ data.content }}</p>
    <button
      class="bg-rtb-blue text-white px-28 py-4 rounded-lg hover:bg-blue-500 transition duration-200 text"
      (click)="onActionButtonClick()"
    >
      {{ data.actionButtonText }}
    </button>
  </div>
</div>
