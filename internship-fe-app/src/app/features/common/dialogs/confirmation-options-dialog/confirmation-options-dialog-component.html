<div
  class="flex flex-col items-center bg-white py-20 px-10 rounded-lg shadow-lg text-center"
>
  <div
    class="border-dashed border-2 border-rtb-blue rounded-lg py-10 px-10 bg-rtb-super-light-blue"
  >
    <div class="flex items-center justify-center mb-2">
      <img src="assets/icons/check-icon-black.svg" alt="check-icon" />
    </div>
    <div>
      <p class="text-2xl font-bold">{{ data.title}}</p>
      @if(data.content) {
      <p class="text-xl font-medium mb-2">{{ data.content }}</p>
      }
    </div>
    <div class="h-14 text-base flex items-center gap-8">
      <button
        (click)="onCancelClick()"
        class="w-56 h-full rounded-lg border-2 border-rtb-black gap-2 bg-white"
      >
        {{ data.cancelButtonText }}
      </button>
      <button
        (click)="onActionButtonClick()"
        class="w-56 h-full rounded-lg gap-2 bg-rtb-blue text-white"
      >
        {{ data.actionButtonText }}
      </button>
    </div>
  </div>
</div>
