<div class="border border-gray-200 rounded-lg shadow-lg md:w-[755px] md:top-[590px] md:left-[150px] bg-white font-[Yaldevi]">
  <div class="flex mb-3 border-b border-gray-200 mt-4">
    <div class="flex ml-3">
      <img
      src="assets/icons/calendar-event.svg"
      alt="calendar-event"
      class="w-7 h-6 mr-1 mt-1"
    />
    <h2 class="text-lg text-gray-900 font-semibold">Upcoming Events</h2>
    </div>
  </div>
  <ul class="max-h-40 overflow-y-auto flex flex-col ml-2 no-scrollbar">
    @for (event of personalEvents$ | async; track event.id){
    <li>
      <div class="font-semibold ml-2">
        <div class="m-1 text-rtb-blue text-base">{{ event.title }}</div>
        <div class="flex items-center ml-1">
          <img
            src="assets/icons/clock-icon-date.svg"
            alt="clock-icon"
            class="w-3 h-3 mr-1"
          />
          <span class="text-sm text-gray-500 font-normal">{{
            event.startDate | date : "dd.MM.yyyy"
          }}</span>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
